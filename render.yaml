services:
  - type: web
    name: voice-meeting-assistant
    runtime: docker
    plan: free
    dockerfilePath: ./VoiceMeetingAssistant/render.Dockerfile
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PORT
        fromService:
          type: web
          name: voice-meeting-assistant
          property: port
    disk:
      name: meetings-data
      mountPath: /app/meetings
      sizeGB: 1
